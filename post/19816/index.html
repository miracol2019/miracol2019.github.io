          <script>
var s1 = '2017-11-06';
s1 = new Date(s1.replace(/-/g, "/"));
s2 = new Date();
var days = s2.getTime() - s1.getTime();
var number_of_days = parseInt(days / (1000 * 60 * 60 * 24));
document.getElementById('days').innerHTML = number_of_days;
</script>
<script type="text/javascript">
// 首先要知道开始天数和结束天数，然后进行相减
var start = new Date();
var end = new Date('2019,11,06');//可以设置时间
//其次1天=24小时 1小时=60分钟 1分钟=60秒 1秒等于1000毫秒
var retule = (end.getTime() - start.getTime())/(24*60*60*1000);//用总共的秒数除以一天的秒数

//最后用math方法取整

retule = Math.ceil(retule)

document.querySelector('.content').innerHTML = ""+retule+""

</script>
