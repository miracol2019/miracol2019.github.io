<html>
	<head>
<meta charset="UTF-8">
   <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://fands.top/media/scripts/jquery-jvectormap-1.2.2.min.js"></script>
		<link href="https://fands.top/media/scripts/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="https://fands.top/media/scripts/jquery-jvectormap-cn-merc-en.js"></script>
	</head>
<body>
	<div id="map" style="background-color:#353535"> </div>
	<script>
		$('#map').vectorMap({
			map: 'cn_merc_en', 
			backgroundColor: 'transparent',
			zoomMin: 0.9,
			zoomMax: 2.4, 
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',  
					"fill-opacity": 1, 
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#fd8888', 
		            stroke: '#fff'  
		        },
				hover: {
					fill: '#fd2020', 
					stroke: '#fff', 
					"fill-opacity": 0.8
				},
		    },
			markers: [ 
			
		    ]
		});
		   
	</script>
</html>
