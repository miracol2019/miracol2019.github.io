       <script type="text/javascript" src="https://fands.top//media/scripts/jquery-jvectormap-1.2.2.min.js"></script>
       <link href="https://fands.top//media/scripts/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">
       <script type="text/javascript" src="https://fands.top//media/scripts/jquery-jvectormap-cn-merc-en.js"></script>
     <div class="post animated fadeInDown">
	<div id="map" style="background-color:#353535"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 2.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#fd8888', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站：http://www.gpsspg.com/maps.htm

		        {latLng: [39.90, 116.41], name: '北京'},
		        {latLng: [31.24, 121.50], name: '上海'},

		        {latLng: [46.06, 122.06], name: '内蒙古 - 乌兰浩特'}
		    ]
		});
	</script>
